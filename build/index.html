<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito:wght@200&family=Raleway:wght@200&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
</head>

<body class="bg-yellow-50  font-[Poppins]">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Openbar()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div
        class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000 p-2 w-[300px] overflow-y-auto text-center bg-gray-900 shadow h-screen">
        <!---------------------------Button sidebar----------------------------->
        <div class="text-gray-100 text-xl">
            <div class="p-2.5 mt-1 flex items-center rounded-md ">
                <i class="bi bi-app-indicator px-2 py-1 bg-white rounded-md"></i>
                <h1 class="text-[15px]  ml-3 text-xl text-gray-200 font-bold">Đấu Thầu</h1>
                <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Openbar()"></i>
            </div>
            <hr class="my-2 text-gray-600">
            <!---------------------------Search tool----------------------------->
            <div>
                <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  bg-gray-700">
                    <i class="bi bi-search text-sm"></i>
                    <input class="text-[15px] ml-4 w-full bg-transparent focus:outline-none" placeholder="Search" />
                </div>
                <!---------------------------LIST 1------------------------------>
                <div
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-purple-400">
                    <i class="bi bi-chat-left-text-fill"></i>
                    <div class="flex justify-between w-full items-center" onclick="dropDown1()">
                        <span class="text-[15px] ml-4 text-gray-200">Đấu thầu 1</span>
                        <span class="text-sm rotate-180" id="ldt1">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </div>
                </div>
                <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="dt1">
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 1</h1>
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 2</h1>
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 3</h1>
                </div>
                <!---------------------------LIST 2------------------------------>
                <div
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-purple-400">
                    <i class="bi bi-chat-left-text-fill"></i>
                    <div class="flex justify-between w-full items-center" onclick="dropDown2()">
                        <span class="text-[15px] ml-4 text-gray-200">Đấu thầu 2</span>
                        <span class="text-sm rotate-180" id="ldt2">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </div>
                </div>
                <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="dt2">
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 1</h1>
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 2</h1>
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 3</h1>
                </div>
                <!---------------------------LIST 3------------------------------>
                <div
                    class="p-2.5 mt-2 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-purple-400">
                    <i class="bi bi-chat-left-text-fill"></i>
                    <div class="flex justify-between w-full items-center" onclick="dropDown3()">
                        <span class="text-[15px] ml-4 text-gray-200">Đấu thầu 3</span>
                        <span class="text-sm rotate-180" id="ldt3">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </div>
                </div>
                <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="dt3">
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 1</h1>
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 2</h1>
                    <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">Hồ sơ 3</h1>
                </div>
                <hr class="my-2 text-gray-600">
                <!---------------------------Logout------------------------------>
                <div>
                    <div
                        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-purple-400">
                        <i class="bi bi-box-arrow-in-right"></i>
                        <span class="text-[15px] ml-4 text-gray-200">Trợ giúp</span>
                    </div>

                    <div>
                        <div
                            class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer  hover:bg-purple-400">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span class="text-[15px] ml-4 text-gray-200">Đăng xuất</span>
                        </div>

                    </div>
                </div>
            </div>

            <script>
                function dropDown1() {
                    document.querySelector('#dt1').classList.toggle('hidden')
                    document.querySelector('#ldt1').classList.toggle('rotate-0')
                }
                dropDown1()
                function dropDown2() {
                    document.querySelector('#dt2').classList.toggle('hidden')
                    document.querySelector('#ldt2').classList.toggle('rotate-0')
                }
                dropDown2()
                function dropDown3() {
                    document.querySelector('#dt3').classList.toggle('hidden')
                    document.querySelector('#ldt3').classList.toggle('rotate-0')
                }
                dropDown3()
                function Openbar() {
                    document.querySelector('.sidebar').classList.toggle('left-[-300px]')
                }
            </script>
</body>


</html>
